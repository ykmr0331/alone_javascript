  <script>
    function isRequired (객체, 속성이름) {
      if (typeof(객체[속성이름]) === 'undefined') {
        throw `${속성이름} 매개변수에 문제가 있습니다!`
      }
    }

    function isRequired (이름) { throw `${이름} 매개변수에 문제가 있습니다.` }
    function 메일보내기({
      발신인 = isRequired('발신인'),
      수신인 = isRequired('수신인'),
      내용 = isRequired('내용')
    }) {
      console.log(`발신인: ${발신인}`)
      console.log(`수신인: ${수신인}`)
      console.log(내용) 
    }

    function 함수 (매개변수 = '기본값') {}

    메일보내기({
      발신인: '구름',
      수신인: '별',
      내욤: '간식줘!'     //내욤으로 s적혀있어서 내용이 들어가지 않으므로 기본값은 빈칸으로 나온다.
    })

    //하나 더!!,객체매개변수와 관련된 코드를 볼 때, 조금더 흠찟할 수 있는 코드를 보자
    //객체 매개변수의 객체 기본값

      수신인 = '관리자',

    } ={}) {
      console.log(`발신인: ${발신인}`)

    }

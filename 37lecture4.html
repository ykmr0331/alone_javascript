<!--ㅡㅡㅡㅡㅡㅡㅡㅡ1번문제: 다음 코드의 실행 결과를 예측해보세요.ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
<script>

const num = 52000

num.원 = function () {  /*기본자료형에다가 메서드를 추가하고 있기 때문에
                         이 메서드가 추가되는 직후 바로 사라진다. 
                         따라서 console.log(num.원())에서 
                         number에는 이런 메서드가 없다는 오류가 생김 */
  return this.valueOf() + '원'
}

console.log(num.원())
</script>
<!--따라서-->
<script>
const num = 52000

Number.prototype.원 = function () {  
  return this.valueOf() + '원'
}

console.log(num.원())

</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡ2번문제: 다음 코드의 실행 결과를 예측해보세요.ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
<script>
  function printLang(code) {
    return printLang._lang[code]

  }
  printLang._lang = {
    ko: '한국어',
    en: '영어',
    ja: '일본어',
    fr: '프랑스어',
    es: '스페인어'

  }
  console.log('printLang("ko"):', printLang('ko'))
  console.log('printLang("en"):', printLang('en'))
  
</script>

<script>
  //변수를 선언합니다.
  const degree =90
  const rad = degree * Math.PI / 180

  //출력합니다.
  // 구글에 들어가서 javascript math sin 사용법을 검색해보자
  console.log(Math.sin(rad))
</script>

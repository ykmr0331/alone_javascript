<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const addTodo = () => {  //8~34까지 압축한게 'addTOdo' 함수다
      if (input.value !== '') { //이거는 input의 value가 비어있는 문자열이 아닌 경우에만 내부의 코드를 실행하게 만드는 것이다.(빈칸에 적당히 입력하고 계속 추가버튼 누르면 자꾸 계속 생기는거 방지차워)
          const div = document.createElement('div')//const로 div태그 만들어주고
          document.body.appendChild(div)//div태그는 document.body아래에 바로 붙인다.
          
          const checkbox = document.createElement('input')//위쪽에 input이 있으므로 checkbox로 바꿔, 어쨋든 input태그를 만들고
          checkbox.type = 'checkbox'//checkbox에 type을 체크박스로 지정하고
          checkbox.addEventListener('change', () => {  //이거는 지우는거??
            if (checkbox.checked) {  //책에서는 조건부 연산자를 활용했지만 여기서는 if조건문 쓸거임
              div.style.textDecoration = 'line-through'//체크박스가 체크 되어있으면 지움줄 긋고
            } else {     
            div.style.textDecoration = ''//체크박스가 체크 안되어있으면 빈칸으로
            }
          })
          div.appendChild(checkbox)

          const span = document.createElement('span')//const로 span 태그 하나 만들고
          span.textContent = input.value
          input.value =''//input.value의 활용이 끝난 시점에 input.value의 값을 빈 문자열로 변경한다.이거는 무언가를 입력하고 추가하기를 눌렀을 떄 input칸을 빈칸으로 만들기 위해서 하는거임
          div.appendChild(span)

          const deleteButton = document.createElement('button')//const로 deleteButton하나 만들어줘, 이거 추가해서 할일목록 만든 후에 지울때
          deleteButton.textContent = '제거하기'//내부에 있는 글자, textContent를 제거하기라고 붙이고 
          deleteButton.addEventListener('click', () => {//delete버튼 구현하는거임
            div.parentNode.removeChild(div)             //addEventListener를 활용해서 클릭 했을 때, div태그 전체를 제거하는거임
          })
          div.appendChild(deleteButton)        //그리고 나서 div태그 아래에 붙인다.
        }
      }
    const h1 = document.createElement('h1')                       //할일목록
    h1.textContent = '할 일 목록'//  화면에 글자로 나오는거
    document.body.appendChild(h1)//body태그 아래에 붙인거다

    const input = document.createElement('input')                 // 이건 실제로 입력하는 빈칸
    input.addEventListener('keyup',(event) => {//이거는 input빈칸에 무언가를 입력하고 바로 엔터를 쳐서 나타내고 싶을 때 쓰는거임
      if (event.keyCode == 13) {//keyCode 13은 엔터임
        addTodo()//이거는 8~34까지의 압축임
      }
    })
    document.body.appendChild(input)//body태그 아래에 붙인거다

    const addButton = document.createElement('button')            // 추가하기 버튼얘기임
    addButton.textContent = '추가하기'//  화면에 글자로 나오는거
    document.body.appendChild(addButton)//body태그 아래에 붙인거다
    addButton.addEventListener('click', () => {//추가하기버튼에 속성부여하기
      if(input.value !=='') {
      addTodo()
    }
  })  
})
</script>
</head>
<body>

</body>
</html>

<!--ㅡㅡㅡㅡ형태ㅡㅡㅡㅡㅡ-->
<script>
  while (불_표현식) {
    본문
  }
</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ>

1.불_표현식을 확인한다.
2-a. true라면 → 본문을 실행하고 1번으로 돌아간다.
2-b. false라면 → 종료
-->

<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ무한반복문 작성ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->

<script>
  let i = 0
  while(true) {
    alert(`${i}번째 반복합니다.`)
    i++
  }
  //콘솔에서 확인함
</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ22강과 같은걸로 만들어보기ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
<script>
  let i = 0
  for(let i =0; i < 10; i++) {
    alert(`${i}번째 반복합니다.`)
  }
/*
while반복문은 조건이 중요할 때 사용하게 됩니다.
for반복문은 특정 횟수만큼 반복을 돌거나 배열을 기반으로 반복을 돌 때 사용한다. 
따라서 위의 반복문은 for반복문을 사용하는게 나을듯
*/
</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ무한반복을 벗어나게하는 코드 confirm 구현하기ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
<script>
  let i = 0
  while(confirm('계속 진행하시겠습니까?')) {
    alert(`${i}번째 반복합니다.`)
    i++
  }
/*confirm()함수를 입력하면 사용자에게 확인을 받는 대화상자가 실행됩니다.
사용자가 [확인]버튼을 클릭하면 true가 되어 반복문을 계속해서 반복합니다.
반면 사용자가 [취소]버튼을 클릭하면 false로 바뀌어 반복을 종료합니다.
</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡbreak + contunue 구문ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->

  //8번째 반복합니다.
  //9번째 반복합니다.

</script>

<!--하지만 break구문을 넣으면-->

<script> 
  let i = 0
  while(i<10) {
    i++
    console.log(`${i}번째 반복합니다.`)
    break
  }
  //1번째 반복합니다.

</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡcontinue 구문--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
<!--
contunue키워드는 반복문 안의 반복작업을 멈추고
반복문의 처음으로 돌아가 다음반복 작업을 진행합니다.

그냥 비교해서 보여줄게!!!!!!!!!!!!1
-->
<script>

  while(i<10) {

    console.log(`현재 반복이 끝났습니다.`)
  }

  //3번째 반복합니다.
  //현재 반복이 끝났습니다.
  //4번째 반복합니다.
  //현재 반복이 끝났습니다.
  //5번째 반복합니다.
  //현재 반복이 끝났습니다.
  //6번째 반복합니다.
  //현재 반복이 끝났습니다.
  //7번째 반복합니다.
  //현재 반복이 끝났습니다.
  //8번째 반복합니다.
  //현재 반복이 끝났습니다.
  //9번째 반복합니다.
  //현재 반복이 끝났습니다.
  //10번째 반복합니다.
  //현재 반복이 끝났습니다.

  let i = 0
  while(i<10) {
    i++
    console.log(`${i}번째 반복합니다.`)

  //1번째 반복합니다.

  //4번째 반복합니다.
  //5번째 반복합니다.
  //6번째 반복합니다.
  //7번째 반복합니다.
  //8번째 반복합니다.
  //9번째 반복합니다.
  //10번째 반복합니다.

  //이제 차이 알겠지??
</script>

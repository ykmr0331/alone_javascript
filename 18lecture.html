<!--18강 3장 누적예제-->
<script>
  const 입력 = prompt('정수를 입력해주세요', '')
  const 끝자리 = Number(입력[입력.length - 1])

  if (끝자리 === 1 ||
      끝자리 === 3 ||
      끝자리 === 5 ||
      끝자리 === 7 ||
      끝자리 === 9) {
    alert('입력한 숫자는 홀수입니다.')
  } else {
    alert('입력한 숫자는 짝수입니다.')
  }
</script>
<!--사실 밑에것이 더 빠름-->
<script>
  const 입력 = Number(prompt('정수를 입력해주세요.', ''))

  if(입력 % 2 === 1){
    alert('입력한 숫자는 홀수입니다.')
  } else {
    alert('입력한 숫자는 짝수입니다.')
  }
</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ태어난 연도를 입력바아 띠 출력하기ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
<script>
  const 입력 = Number(prompt("태어난 연도를 입력하세요", '')) % 12
  if(입력 ===0){alert('원숭이 띠입니다.')}
  else if(입력 ===1)  {alert('닭띠입니다.')}
  else if(입력 ===2)  {alert('개띠입니다.')}
  else if(입력 ===3)  {alert('돼지띠입니다.')}
  else if(입력 ===4)  {alert('쥐띠입니다.')}
  else if(입력 ===5)  {alert('소띠입니다.')}
  else if(입력 ===6)  {alert('호랑이띠입니다.')}
  else if(입력 ===7)  {alert('토끼띠입니다.')}
  else if(입력 ===8)  {alert('용띠입니다.')}
  else if(입력 ===9)  {alert('뱀띠입니다.')}
  else if(입력 ===10) {alert('말띠입니다.')}
  else if(입력 ===11) {alert('양띠입니다.')}
</script>

<!--자료형 변환
콘솔

// 문자열 입력: prompt()
// 불 입력: conform()

prompt("메시지", "디폴트 값")
"어떤값 'ㅁ'""

    ⓐprompt("메시지", "디폴트 값")
  이렇게하면 프롬프트 뜨고 메시지뜨고 입력값에 '디폴트 값'이라고 뜬다
  디폴트 값을 지우고 어떤값이라고 치면 콘솔에 어떤값이라고 뜬다

!!!prompt() 함수는 두 개의 인수를 가지는 함수이며, 
사용하는 즉시 프롬프트 상자가 화면에 표시됩니다.

const a =prompt("아무 것이나 입력해주세요.", "")
undefined

a
"ㅇㅂㅇ"

    ⓑconst a = prompt("아무 것이나 입력해주세요.")
  입력하면 빈칸 입력이 나오는데 아무거나 입력하고
  그다음에 a를 입력하면 아무거나가 나온다. 해봐라 직접


confirm("메시지")
true

confirm("메시지")
false

const b = confirm("메시지")
undefined

b 
true

    ⓒconfirm('아무거나')를 입력하면 확인 취소 버튼이 있는데 확인 누르면 최종
결과로 true 나오고 취소 누르면 false나온다




함수가 실행이 되고 결과로 어떠한 값이 내뺴는 것을 리턴이라고 부름
함수가 실행 결과로 나온 최정적인 결과를 '리턴값'이라고 부른다.
5장에서 살펴볼것

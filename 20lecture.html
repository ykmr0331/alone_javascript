<!--배열 뒤에 요수 추가하기: push(요소)를 사용해서 배열 뒤에 요소를 추가한다.■■■■■■■■■■■■
  콘솔


  const a =[52, 273, '안녕', '하세요']       
  undefined

  !!!const를 썻는데 어떻게 a가 바뀔 수 있냐는 다음장에서 알아보자 !!!!!1

  a.push(100)
  5

  a
  (5) [52, 273, '안녕', '하세요', 100]
-->
<!--배열 중간에 요소 추가하기: splice(인덱스, 0, 요소) !!!splice는 영어로 접합하다■■■■■■■■■■■■

  콘솔

  const a =[52, 273, '안녕', '하세요', 100]
  undefined

  a.splice(1,0,'추가')                   !!! 일단 가운데 0은 나중에 생각하자!!!!
  []

  a
  (6) [52, '추가', 273, '안녕', '하세요', 100] 

-->
<!--인덱스로 배열의 요소 제거하기: splice(인덱스, 1)■■■■■■■■■■■■

  콘솔

  const a =[52, '추가', 273, '안녕', '하세요', 100]
  undefined

  a.splice(0,1)
  [52]
 
  !!제거를 원하는 인덱스(여기서는 0)를 입력한 다음에 뒤에 삭제를 원하는 갯수만큼입력
 
  a
  (5) ['추가', 273, '안녕', '하세요', 100]

-->
<!--배열 내부에서 값의 위치 찾기: indexOf(요소)■■■■■■■■■■■■

  콘솔

  const a = ['추가', 273, '안녕', '하세요', 100]
  undefined

  a.indexOf('안녕')
  2

  a.indexOf('ㅇㄹㅇㄴㄹ')
  -1                          !!!원하는 요소가 배열에 없으면 -1이 나온다.

-->
<!--값으로 배열의 요소 제거하기: indexOf() + splice()활용■■■■■■■■■■■■

  undefined

  a

  const index = a.indexOf('하세요')
  undefined

  a.splice(index, 0)  
  ['하세요']
!!!만약에 0이아니라 1이면 '하세요'랑 100을 제거한다


  a

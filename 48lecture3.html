<!--페이지 347 하고나서,, 앞에서 살펴봤던 내용과 조합해서 다양한거 만들어보기  

  체크박스를 체크했을 떄
    배경을 붉은색
  체크박스를 체크하지 않았을 떄 
    배경을 흰색
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let [seconds, timerId] = [0,0]
      const checkbox = document.querySelector('input[type=checkbox]')
      const checkboxResult = document.querySelector('h1#checkbox')
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          document.body.style.backgroundColor = 'red'
          timerId = setInterval(() => {
            seconds += 1
            checkboxResult.textContent = `${seconds}초`
          },1000)
        } else {
          document.body.style.backgroundColor = 'white'
          clearInterval(timerId)
        }
      })
    })
  </script>
</head>
<body>
  <input type="checkbox" name="" id="">타이머 활성화<br>
  <h1 id="checkbox">0초</h1>
</body>
</html>

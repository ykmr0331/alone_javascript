<script>
  const a = prompt('아침밥 칼로리를 입력하세요')
  const breakfast = Number(a)
  const b = prompt('점심밥 칼로리를 입력하세요')
  const lunch = Number(b)
  const c = prompt('저녁밥 칼로리를 입력하세요')
  const dinner = Number(c)

  const output =  breakfast + lunch + dinner
  alert(`오늘 먹은 총 칼로리는 ${output}입니다.`)

</script>

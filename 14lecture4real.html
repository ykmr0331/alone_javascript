<script>
  //4번문제 실제 정답
  const rawInput = prompt('원의 반지름을 입력해주세요')
  const r = Number(rawInput)
  const h = 50

  let output = ''
  output += `원의 반지름: ${r}\n`
  output += `원의 넓이: ${3.14 * r * r}\n`
  output += `원의 둘레: ${2 * 3.14 * r}\n`
  output += `원통의 부피: ${3.14 * r * r * h}`
  alert(output)

//mm
</script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const rects = document.querySelectorAll('.rect')//.rect는 특정 클래스의 요소를 선택합니다.
    
      rects.forEach((rect, index) => {  //forEach는 콜백함수이며  단순하게 배열 내부의 요소를 사용해서 콜백함수를 호추한다.
                                                            //forEach(function (value, index, array) {})  이렇게 또는  forEach(value, index, array)=> {}  이런식으로?
        const width = (index + 1) * 100
        const src = `https://placekitten.com/${width}/250`
        rect.setAttribute('src',src)
      })
    })
  </script>
</head>
<body>
  <img class ='rect'>
  <img class ='rect'>
  <img class ='rect'>
  <img class ='rect'>
</body>
</html>

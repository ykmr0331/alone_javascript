<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ나머지 매개변수ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
<script>
  const 함수 = function (...매개변수) {
    console.log(매개변수)
  }

  함수()
  함수(1)
  함수(1,2)
  함수(1,2,3)
  함수(1,2,3,4)
  
  /*# 나머지 매개변수라는 것의 자료형은 배열[]이다.
  
  []                      #매개변수를 안 넣은 경우에는 아무것도 안 들어오고
  [1]                     #하나 있는 경우에는 요소를 1개 가지고 있는 배열
  (2) [1, 2]              #2개면 2개
  (3) [1, 2, 3]          # ...
  (4) [1, 2, 3, 4]        #4개면 4개
   
  이렇게 나옴*/
</script>

<!--이 나머지 매개변수(...매개변수)는 일반적인 매개변수와 함게 사용할 수도 있다.
   밑에처럼하면됨-->
<script>
  const 함수 = function (a, b, ...매개변수) {
    console.log(a, b, 매개변수) 
    /*이렇게 입력하게되면 나머지 매개변수(...매개변수)에는 남은 매개변수만 
    들어오기 때문에 코드를 실행했을 때 밑에처럼 출력이된다.*/
  }

  함수() //일반 매개변수 위치에 값을 안 넣으면 undefined가 나옴, 나머지 매개변수는 무조건 배열이 나온다
  함수(1) // 1을 하나 넣으면 a에 하나가 들어간것이 돼서 
  함수(1,2)// 1,2를 2개 넣으면 a에 1, b에 2, 그리고 나머지 매개변수는 아무것도 들어가지 않은 빈배열이라 []로 나오는것 
  함수(1,2,3)//1,2,3을 넣게 되면 a에 1, b에 2, 나머지 매개변수에 3을 가진 배열이 들어옴
  함수(1,2,3,4)//1,2,3,4를 넣게 되면 a,b에 1,2  그리고 남은 3,4가 배열로 들어오게 된다.

  //나머지 매개변수는 남은 매개변수가 들어오는 것이기 때문에 앞쪽에는 쓸 수 없다. 
  
  /*잘못된 예
const 잘못된예 = function(...매개변수, a, b) {

} 
  
이렇게 입력하면 코드를 실행했을 때 a,b에 뭐가 들어가야되는지 명확하게 알 수 없기 때문*/
  
  /* 실제로 나오는 값
  undefined undefined []
  1 undefined []
   
  1 2 [3]
  1 2 (2) [3, 4]
  */
</script>

<!--
 우리가 min이라는 최솟값을 찾는 함수를 누군가가 나에게 만들어 줄 때, 지금 화면처럼 
 두가지 형태로 만들어 줄 수가 있다. 

첫번째 형태로 만들었다면 min함수를 호출할 때, 배열을 입력해야됌
두번째 형태(나머기 매개변수)로 만들었다면 min함수를 호출할 때, 배열이 아닌 것으로 호출해야됨
-->
<script>
  const min = function (배열) { 
    let output = 배열[0]
    for (const value of 배열) {
      if (output > value) {
        output = value
      }
    }
    return output
  }
  console.log(min([52, 273, 32, 103, 275, 24, 57]))
</script>


<script>
 const min = function (...배열) { 
    let output = 배열[0]
    for (const value of 배열) {
      if (output > value) {
        output = value
      }
    }
    return output
  }
  /*  
  const a = [52,273,32,103,275,24,57]    만약에 내가 가지고 있는 것이 배열이라면 
  console.log(min(...a))                 전개연산자를 사용하는 형태를 써야한다.
  */
  
  console.log(min(52, 273, 32, 103, 275, 24, 57))
  //바로 위의 형태로 만들었다면 min함수를 호출할 때, 배열이 아닌 것으로 호출해야됨
</script>

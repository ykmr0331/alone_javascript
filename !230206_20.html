<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
    <script>                     //DOMContentLoaded는 문서객체 조작하는 이벤트
      document.addEventListener('DOMContentLoaded', () => {
        //요소를 읽어들입니다.
        const header = document.querySelector('h1')  //h1태그 이름으로 요소를 선택한다
                                  //querySelector는 요소를 하나만 추출
        //텍스트와 스타일을 변경합니다.
        header.textContent = 'HEADERS'
        header.style.color = 'white'
        header.style.backgroundColor = 'black'
        header.style.padding = '10px'
      })
    </script>
</head>
<body>
  <h1></h1>
</body>
</html>

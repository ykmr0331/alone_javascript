<!--다중선택상자 사용하기   p.345쪽  cm단위를 여러 단위로 변환하는 프로그램-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.querySelector('input')
      const select = document.querySelector('select')
      const span = document.querySelector('span')
      const 함수 = () =>{
        const 현재값 = Number(input.value)
        const 선택된단위 = select.options[select.options.selectedIndex]
        span.textContent = 현재값 * Number(선택된단위.value)
      }

      input.addEventListener('keyup', 함수)
      select.addEventListener('change', 함수)
    })
  </script>
</head>
<body>
  <input type="text" name="" id="" value="0"> cm=
  <span>0</span>
  <select name="" id="">
    <option value="10">mm</option>
    <option value="0.01">m</option>
    <option value="0.393701">inch</option>
  </select>
</body>
</html>

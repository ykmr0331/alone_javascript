형식↓

함수 이름(매개변수, 매개변수 = 기본값, 매개변수 = 기본값)

//이렇게 입력하지 않았을 때 들어가는 기본매개변수를 기본매개변수라고 한다.
  현대적인 자바스크립트에서는 화면과 같이 기본매개변수를 입력한다
-->

<!-- 일단 윤년 구하는 거 저번에 했던거-->
<script> 
  const isLeapYear = function (연도 = new Date().getFullYear()) {
  //현대적인 자바스크립트에서는 화면과 같이(연도 = 0) 기본매개변수를 입력한다
  //입력하지 않았을 때 들어가는 기본매개변수(여기서는 0)를 기본매개변수라고 한다.
  //만약에 올해를 입력하고 싶으면 위에처럼 쓰면 된다.  
    console.log(`구하고 있는 연도: ${연도}`)
    return (연도 % 4 === 0)
      && (연도 % 100 !== 0)
      || (연도 % 400 === 0)
  }

  console.log(isLeapYear())
</script>

<script>
    const isLeapYear = function (연도) {
      if(typeof(연도) === 'undefined') {

      }

      console.log(`연도: ${연도}`)
    
      return (연도 % 4 === 0)
        && (연도 % 100 !== 0)
        || (연도 % 400 === 0)
    }

  console.log(isLeapYear())
</script>

    연도 = typeof(연도) === 'undefined' ? new Date().getFullYear():연도

    console.log(`연도: ${연도}`)

}

console.log(isLeapYear())

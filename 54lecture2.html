<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const h1 = document.querySelector('h1')
      
      try {
        h1.textContent = '변경!'
      } catch (예외_객체) {
        console.log('오류가 발생했습니다!')
        console.log(예외_객체)
        console.log(예외_객체.name)
        console.log(예외_객체.message)
      } 
    })
  </script>
</head>
<body>
  
</body>
</html>

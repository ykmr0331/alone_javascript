<!--3.2절 나머지 조건문-->
<!--문법 많이 나옴, 나중에 봐도 상관없으니까 걱정 ㄴㄴ-->
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡswitch 조건문ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
<script>
  const x = Number(prompt('숫자를 입력해주세요', ''))
  /*switch 조건문의 괄호 안에는 비교할 값을 입력한다.
  이때 입력한 값을 기준으로 특정 코드를 실행한다.
  만약 입력한 표현식과 case키워드 옆의 표현식이 같다면
  case키워드 바로 다음에 오는 문장을 실행한다.*/
  switch (x){
    case 1:
      alert('입력한 값이 1입니다.')
      break    
    case 2:
      alert('입력한 값이 2입니다.')
      break//break를 입력하지 않으면 2를 입력하면 2,3 다 눌러야되기때문
    case 3:
      alert('입력한 값이 3입니다.')
      break//break를 입력하지 않으면 3을 입력하면 1,2,3 다 눌러야되기때문
    default:
      alert('입력한 값이 1-3이 아닙니다.')
      //break 입력해도되고 안해도됨
  }
</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡ조건부 연산자ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
<script>
  //밑에 한줄이 표현식임 ㅋㅋ
  //ㅇㅇ ? ㅇㅇ : ㅇㅇ
  //불_표현식 ? 참일_때의_결과 : 거짓일_때의_결과
</script>

<script>
  const x = Number(prompt('숫자를 입력해주세요.', ''))
  alert((x >=0) ? '0 이상의 숫자입니다' : '0보다 작은 숫자입니다.')
</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡ짧은 조건문ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
 
  자바스크립트가 현대로 넘어오면서 많이 쓰이지는 않는 코드 

  프로그래밍은 연산을 빠르게 하기 위해서 앞에 있는 것이 true 또는
false일 때는 뒤에있는 것을 아예 살펴보지도않고 바로 코드를 다음으로 
진행시켜버린다. -->
<script>
// 논리 연산자
// 또는 (||)둘 중 하나가 true이면 → 전체가 true
alert('시작')
true || alert('또는 연산자')
//그리고 (&&) 둘 중 하나가 false →전체가 false
false && alert('그리고 연산자')
alert('종료')
</script>
<!--이렇게하면  실행했을 때 시작이라고 뜨고 바로 종료가 떠버린다-->
<script>
  // 논리 연산자
  // 또는 (||)둘 중 하나가 true이면 → 전체가 true
  alert('시작')
  true || alert('무조건 참이라 실행 안해')
  false || alert('좌변이 거짓이므로 우변의 식이 혹시라도 참인지 판단위해 실행함')
  //그리고 (&&) 둘 중 하나가 false →전체가 false
  false && alert('무조건 거짓이라 실행 안해')
  true && alert('좌변이 참이므로 우변도 참인지 확인을 위해 판단해야함')
  alert('종료')
</script>

<!--부가설명

1. 논리합(||)
  연산자를 기준으로 양 변중 하나라도 참이면 true 값을 반환하는 연산자입니다
  
  true || (임의의 표현식 또는 값)
    위 식에서는 좌변이 참이라서 우변에 어떠한 표현식이나 값이 오든 항상 true 값을 반환합니다!!!
    자바스크립트는 이렇게 참이나 거짓이 확실한 경우 추가 연산을 진행하지 않는데,
    위와 같은 식에서는 좌변이 항상 참이므로 우변의 식을 실행하지 않습니다.
  false || (임의의 표현식 또는 값)
    (임의의 표현식(조건)) || (좌변의 표현식의 거짓인 경우 실행할 내용)
    이렇게 되면 좌변의 표현식이 거짓이라면 우변이 실행될 것입니다!
  
2. 논리곱(&&)
  연산자를 기준으로 두 변 모두 참이면 true 값을 반환하는 연산자입니다. 
  반대로 말하면 양 변중 하나라도 거짓이면 무조건 false 값을 반환한다는 이야기가 됩니다

  false && (임의의 표현식 또는 값)
    좌변이 false인 경우라면, 무조건 거짓이기 때문에 자바스크립트는 우변을 실행하지 않을 것입니다. 
    다만, 좌변이 true인 경우라면 우변을 실행한다는 이야기가 됩니다.


-->

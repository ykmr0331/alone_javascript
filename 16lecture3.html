<!-- 139쪽 2번문제 -->
<script>
  const a = Number(prompt('첫 번째 숫자', ''))
  const b = Number(prompt('두 번째 숫자', ''))
  if(a > b){
    alert('첫 번째로 입력한 숫자가 더 큽니다.')
  } else if(a === b){
    alert('두 숫자가 같습니다.')
  }else {
    alert('두 번째로 입력한 숫자가 더 큽니다.')
  }
</script>

<!--139쪽 3번문제-->
<script>
  const x = Number(prompt('x값 입력하세요', ''))
  if(x > 10) {
    if(x < 20){
      console.log('조건에 맞습니다.')
    }
  }
</script>
<!--이거는 아래와 같다-->
<script>
  if (x > 10 && x < 20){
    console.log('조건에 맞습니다.')
  }
</script>
<!--아래와도 같다-->

<script>
  const x = Number(prompt('x값을 입력하세요', ''))
  if (x > 10 && x < 20){
    alert('조건에 맞습니다.')
  }else{
    alert('탈락')
  }

</script>

<!--사용자에게 숫자를 입력받아 양수, 0, 음수를 
  구분하는 프로그램을 만들어보세요-->
<script>
  const a =Number(prompt('숫자를 입력해주세요.', ''))
  if(a<0){
    alert('음수입니다')
  }else if(a==0){
    alert('0입니다.')
  }else{
    alert('양수입니다.')
  }
</script>

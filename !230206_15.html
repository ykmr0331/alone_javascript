<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script> //전개연산자로 배열 전개하고 자료 추가하기
    //사야하는 물건 목록
    const 물건_200301 = ['우유', '식빵']
    const 물건_200302 = [...물건_200301]// 여기서가 얕은 복사랑 다른것
    물건_200302.push('고구마')
    물건_200302.push('토마토')

    //출력
    console.log(물건_200301)
    console.log(물건_200302)  //여기서는 위의 두개가 값이 다르게 나온다. 이게 깊은복사다.
  </script>

  <script>// p.299 얕은 복사로 객체 복사하기
    {//밑에 '깊은 복사로 객체복사하기'에서 구름에 대한 상수 정의가 있기에
    const 구름 = {
      이름: '구름',
      나이: 6,
      종족: '강아지'
    }
    const 별 = 구름
    별.이름 = '별'
    별.나이 = 1

    console.log(JSON.stringify(구름))
    console.log(JSON.stringify(별))
    }
  </script>

<script>// p.300 전개연산자를 사용해 깊은 복사하기
  const 구름 = {
    이름: '구름',
    나이: 6,
    종족: '강아지'
  }
  const 별 = {...구름}
  별.이름 = '별'
  별.나이 = 1

  console.log(JSON.stringify(구름))
  console.log(JSON.stringify(별))
</script>

</head>
<body>
  
</body>
</html>

<script>
  //프로그램(program = pro[미리] + gram[작성된것])
  //입력:prompt()를 사용해서 inch 단위 숫자를 입력받아 
  const input = Number(prompt('inch 단위의 숫자를 입력해주세요.'))
      
      /*prompt() 함수는 사용자에게 윈도우 창을 띄워 데이터를 
      입력받을 수 있는 함수이다.
      
     const 는 constant (상수) 를 의미하는데 
     바뀌지 않는 값이라는 뜻이고
     계속 유지가 되는것입니다*/

  //처리: 1inch →2.54cm 변환
  const output =  input * 2.54
  //출력:cm단위의 숫자 출력할것
  alert(`${input}inch = ${output}cm입니다.`)
</script>

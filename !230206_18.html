<!DOCTYPE html>
<html>
<head>
  <title>DOMContentLoaded</title>
  <script>
    //HTML 태그를 쉽게 만들 수 있는 콜백 함수를 선언합니다.
    const h1 = (text) => `<h1>${text}</h1>` //(text)에 무엇을 결과로 보여줄것인지
  </script>
  <script>
    document.body.innerHTML +=h1('1번째 script 태그') //innerHTML은 body태그가 생성되기 이전에 script 태그로 body태그를 조작합니다.
                                                      //head태그 내부에 script태그를 배치하면 body태그에 있는 문서객체(요소)에 접근할 수 없습니다.
                                  //'1번째 script 태그': 앞에서 선언한 h1함수를 실행합니다.
  </script>
</head>
<body>
  <script>
    document.body.innerHTML +=h1('2번째 script 태그')
  </script>
  <h1>1번째 h1태그</h1>
  <script>
    document.body.innerHTML +=h1('3번째 script 태그')
  </script>
  <h1>2번째 h2태그</h1>
</body>
</html>

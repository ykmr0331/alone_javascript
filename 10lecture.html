자료형 검사

  'typeof 자료'를 입력하면 자료형이 문자열로 나옵니다.
  typeof는 키워드면서 연산자다.
  
  콘솔

    typeof'문자열'
    "string"

    typeof 273
    "number"

    typeof true
    "boolean"
     
    typeof 1 + 2
    "number2"가 나오는데

    typeof(1) + typeof(2)
    "numbernumber"

    typeof(typeof(1))
    "string"           'typeof(1)'은 문자형이므로

    typeof('문자열') === 'string'랑
    typeof('문자열') === 'number'을 입력해봐라

    typeof(27)=== 'number'
    typeof(true)=== 'boolean'

    '17 + 23의 값은 ' + (17 + 23) + '입니다.'
    "17 + 23의 값은 40입니다."

    좀더 쉽게 표현하고 싶어함
    탬플릿 문자열이라는 기능이 추가됨
    ★역틱이 추가됨(시프트눌렀을 떄 물결표시되는곳)``
    템플릿 문자열: ${typeof('표현식')}

    `17 + 23의 값은 ${17 + 23}입니다.`
    "17 + 23의 값은 40입니다."
    
    `17 + 23의 값은 ${'문자열'}입니다.`
    "17 + 23의 값은 문자열입니다."

    `17 + 23의 값은 ${typeof('문자열')}입니다.`
    "17 + 23의 값은 string입니다."

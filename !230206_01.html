<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Document</title>
    <script>
      let output = ''

      for (let i = 0; i < 5; i++) {
        for (let  j= 4;  j > i; j--) {
          output += ' '
        }  
        for (let k = 0; k < 2 * i + 1; k++) {
          output += '*'
        }
        output +='\n'
      }

      for (let i = 0; i < 4; i++) {
        for (let  j= 0;  j < i + 1; j++) {
          output += ' '
        }  
        for (let k = 0; k < 2 * (3 - i) + 1; k++) {
          output += '*'
        }
        output +='\n'
      }
      console.log(output)

    </script>
</head>

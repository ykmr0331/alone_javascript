<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    //변수를 선언합니다.
    const pet ={
      name: '구름',
      eat: function (food) {
        alert(this.name + '은/는' + food + '을/를 먹습니다.') //this 키워드를 사용해 자신이 가진 속성에 접근할 수 있습니다.
      }
    }
    
    //메소드를 호출합니다.
    pet.eat('밥')
  </script>
</head>
<body>
  
</body>
</html>

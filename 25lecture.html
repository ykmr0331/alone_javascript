<!--1.함수를 만드는 방법ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
  
 <형태> 

 const f = function () {}

 f()이렇게 쓸 수 있다
 
 참고로
 함수() → 이것을 '함수를 호출한다' 라고 한다.
 함수를 호출한다 =함수의 본문을 실행한다
 함수의 본문은 함수의 {}내부에 들어가는 부분이다. 

-->
<script>
  const f = function() {
    //점프!
    console.log('안녕하세요')
    console.log('안녕하세요')
    console.log('안녕하세요')
  //함수 끝 → 원래 위치로 돌아감 = 리턴
  }

  f() 
  //점프: 호출위치에서 함수 본문{}으로 이동하는 것
  //리턴: 함수 본문에서 호출위치로 나오는 것
</script>

<!--ㅡㅡㅡㅡㅡㅡㅡ2.수학적 함수ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
<script>
  // f(x) = x + 5
  // f(1) = 1 + 5 =6
  // f(2) = 2 + 5 =7
const f = function (아무거나) {
  //점프!
  return 아무거나 + 5  //리턴 '값'  
}

console.log(f(1)) //아무거나를 1로 지정하는 것임  1+5
                  //f1의 리턴값은 6이다.
console.log(f(2)) //아무거나를 2로 지정하는 것임  2+5
                  //f2의 리턴값은 7이다.

</script>
<!-- 함수를 사용하는 가장 큰 이유는 코드의 재사용이다
    코드의 재사용은  같은 코드를 쉽게 한번더 사용한다는 의미
-->
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ4-2-4  1부터 n까지 더하기, 코드의 재사용 f()ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
<script>
  let output  = 0
  for (let i = 1; i <= 100; i++) {
    output += i
  }
  console.log(`1~100까지 숫자를 모두 더하면 ${output}입니다.`)
</script>
<!--f함수 이용해서 코드 재사용하기(쓸데없이 코드 길어지는 거 방지차원)-->
<script>
  const sum = function () {
    let output = 0
    for (let i = 1; i <= limit; i++) { // limit을 넣어준다. 숫자를 입력하는게 아니라
    output += i
    }
    console.log(output)
  }

  let limit = 10
  sum()     //10까지의 합을 호출하는거임
  //55
  limit = 20
  sum()     //20까지의 합을 호출하는거임
  //210
  limit = 30
  sum()     //30까지의 합을 호출하는거임
  //465
</script>
<!--
limit 10, 20, 30이 따로따로 떨어져 있어 입력하기 번거로워
방금 배운 매개변수를 활용하면 괄호안에 f() 넣어줄 수 있고  

두 번째로 단순하게 console.log(output)이라고 출력하면 
이런 결과(55,210,465)를 다른 문자열 내에 삽입해서 사용하는것이 불가능하다. 

그럼 이렇게 해보자!!!!!!-->

<script>
  const sum = function (limit) {
    let output = 0
    for (let i = 1; i <= limit; i++) { // limit을 넣어준다. 숫자를 입력하는게 아니라
    output += i
    }
    return output
  }

  sum(10)
  sum(20)
  sum(30)

  console.log(`합은 ${sum(10)}`)
  console.log(`합은 ${sum(20)}`)
  console.log(`합은 ${sum(30)}`)
</script>

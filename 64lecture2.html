<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class Timer extends React.Component {
      constructor (props) {
        super(props)
        //화면에 변화하는 값 this.state 객체
        this.state = {
          현재_시간: new Date().toLocaleString()
        }
        //화면에 변화하는 값을 지정하고 + 반영할 때 this.setState()
        setInterval(() => {
          this.setState({
            현재_시간: new Date().toLocalString()
          })
        }, 1000)
      }
      render () {
        return <h1>{this.state.현재_시간}</h1>
      }
      componentDidMount() {
        this.timerId = setInterval(() => {
          this.setState({
            현재_시간: new Date().toLocalString()
          })
        }, 1000)

      }
      componentWillUnMount () {
        clearInterval(this.timerId)
      }
    }

    class App extends React.Component {
      constructor (props) {super(props) }
      render () {return <Timer /> }
    }
    
    const 컴포넌트 = <App />
    const 컨테이너 = document.querySelector('#root')
    ReactDOM.render(컴포넌트, 컨테이너)
  </script>
</body>
</html>

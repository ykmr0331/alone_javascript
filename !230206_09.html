<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    //변수를 선언합니다.
    const degree = 90
    //출력합니다.
    console.log(Math.sin(90))
    const radian = degree * (Math.PI / 180)//구글치면 각도를 라디안으로 바꾸는 법 나옴
    console.log(Math.sin(radian))// 이렇게 해야 1나옴
  </script>
</head>

</body>
</html>


<!--4번문제 p.126쪽 내가 한거임
  사용자로부터 원의 반지름을 입력받아 원의 넓이와 둘레를 구하는 프로그램을 만들어 보세요.
'넓이 = 3.14 * 반지름 * 반지름', '둘레= 2 * 3.14 * 반지름'이라는 공식으로 구할 수 있습니다.
-->
<script>
  const input = Number(prompt("반지름 값을 입력하세요"))
  const output = 3.14 * input * input
  alert(`${input}cm = ${output}평방미터 입니다.`)
</script>


<!--
  1. raw_input() : 입력 값을 무조건 문자열로 초기화한다. 입력되는 모든 값이 문자열 값이 된다
  2. input() : 입력 값의 자료형에 맞게 초기화된다. 입력 시 원하는 자료형에 맞추어 입력해야 한다
-->

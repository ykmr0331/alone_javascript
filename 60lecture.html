<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    //정사각형을 나타내는 객체
    class Square {
      //private 속성: 
      #length
      constructor (length) {
        if (length < 0) {throw '길이는 0 이상이어야 합니다.'}
        this.#length = length
      }
      getArea () {
        return this.#length * this.#length
      }
      getPerimeter () {
        return 4 * this.#length 
      }

      setLength (length) {
        if (length < 0) {throw '길이는 0 이상이어야 합니다.'}
        this.#length = length
      }
      getLength () {
        return this.#length
      }
    }

    const square = new Square(10)
    console.log(square.getArea())        //100
    console.log(square.getPerimeter())   //40

    console.log(square.getLength())
    square.setLength(20)
    console.log(square.getLength())

  </script>
</head>

</body>
</html>

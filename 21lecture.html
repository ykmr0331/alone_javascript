<!--기본자료형과 복합자료형

  기본자료형: 숫자, 문자열, 불

  복잡자료형: 배열, 함수, 객체

코드 실행기는 
기본자료형을 스택<stack)에 저장하고  복합자료형을 힙(heap)에 저장한다고함
ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
힙이라는 공간에 1,2,3이라는 이름의 배열이 만들어지면 컴터 내부에서 이 주소를 나타내는 
값(ex.#1)을  stack에다가 넣고  이 공간(stack)에다가 c라는 이름을 붙여주게 된다
(a=10, b="안녕")
그리고 만약 console.log(c)라는 형태로 c를 사용하게 되면 c라는 공간에 있는 내용을 확인하게 되고
#1이 어떤 위치를 나타내는 값이기 때문에 힙에서 이 위치에 있는 배열을 찾아서 출력을 해주게 됩니다

위치를 나타내는 값(여기서 #1)을 주소라고 부르고, 
스택에 있는 주소가 힙에있는 녀석을 가르키는 과정을 레퍼런스 한다고함

그리고 c라는 녀석은 레퍼런스가 들어있는 변수이기 때문에 레퍼런스변수라고 부름
ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
정리

-스택:          기본자료형과 주소 등을 저장하는 메모리 공간
  기본자료형은 직접 저장됨!
  복합 자료형은 그 주소만 저장됨
-힙:            복합 자료형을 저장하는 메모리 공간(큰 것들을 던져서 쌓은 공간)
  복합자료형의 본체가 저장  
-주소:          저장된 자료의 위치
-레퍼런스한다:  스택의 주소가 힙의 자료를 가리키는 것
-레퍼런스 변수: 스택에 저장된 것중에 주소가 저장된 변수

콘솔

  undefined

  a = 20
  Uncaught TypeError: Assignment to constant variable.(안된다는 얘기)

그런데

  const b =[1,2]
  undefined

  b.push(3)
  3

  b
  (3) [1,2,3]
이거는 왜 가능할까?
const라는 녀석은 stack에 있는 값을 못변경하게 만드는 것이다.
반면 배열을 변경한 b는 상황이 다르다. 
const라고 선언을 했지만 이 내부에 있는 값이 힙에 선언된 배열의 주소이기 때문임
그래서 힙에 1,2가 들어가고 얘네의 주소값인 (예를 들어 )#1이 b에 들어가게 된다

힙에 있는 레퍼런스된 복합 자료형을 조작하는 것에는 문제 없다.
!!!!!!!!!!!!!즉 const가 박혀있어도 배열등의 처리는 가능하다

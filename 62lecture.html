<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    //부모클래스 또는 슈퍼클래스(현재 코드에서 rectangel처럼 자신의 기능을 모두 주시만 하는 기능)
    class Rectangle {
      constructor (width, height) {
        this.width = width
        this.height = height
      }

      getArea () {return this.width * this.height }
      getPerimeter () {return 2 * (this.width + this.height) }
    }
    //다른 클래스의 모든것을 전달받는 클래스를 자식 클래스 또는 서브클래스라고 부름
    class Square extends Rectangle { //square클래스가 Rectangle클래스의 모든 것을 상속받돼, 일부를 변경해줘야
      constructor (width) {
        super()//부모의 생성자를 의미함
        this.width = width
        this.height = width
      }
      //Rectangle에 있는 모든 기능을 들고오라고 지시할 수 있다.
    }//한 클래스에 있는 모든 기능을 다른 클래스에게 상속해주는 기능을 상속이라고 부른다.

    const rect = new Rectangle(20, 10)
    console.log(`넓이: ${rect.getArea()}`)
    console.log(`둘레: ${rect.getPerimeter()}`)
    const square = new Square(10,10)
    console.log(`넓이: ${square.getArea()}`)
    console.log(`둘레: ${square.getPerimeter()}`)


  </script>
</head>

</body>
</html>

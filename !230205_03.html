<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
  <script>
    const l =123.456789     //Number객체에서 자주 사용하는 메소드 toFixed()메소드, 소수점 이하 몇자리까지만 출력하고 싶을 대 사용한다.
    l.toFixed(2)
    console.log(l.toFixed(2))
    l.toFixed(3)
    console.log(l.toFixed(3))
    l.toFixed(4)
    console.log(l.toFixed(4))

    //Number.isNaN()  어떤 숫자가 NaN인지랑  Number.isFinite()  어떤숫자가 유한인지 확인하는 방법

    //isNaN 사용해보기
    const m =Number('숫자로 변환할 수 없는 경우')
    
    console.log(m)   //NaN이 나와야됌

    m === NaN
    console.log(m === NaN) // false임. 이유는 

    Number.isNaN(m)
    console.log(Number.isNaN(m))  //true나와야됌

    //isFinite사용해보기

    const n =10/0

    console.log(n) //Infinity

    const o = -10 / 0

    console.log(o) //-Infinity

    
    Number.isFinite(n)
    console.log(Number.isFinite(n))//false
    
    Number.isFinite(o)
    console.log(Number.isFinite(o))//false
    
    Number.isFinite(1)
    console.log(Number.isFinite(1))//true

    Number.isFinite(10)
    console.log(Number.isFinite(10))//true
  </script>
</head>
<body>
  
</body>
</html>

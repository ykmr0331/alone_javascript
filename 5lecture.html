키워드(p.70)
보라색 또는 파란색으로 색상이 나옴. 다그런건 아닌데 그냥 그렇다고 알아둬라

식별자 
  프로그래밍 언어에서 이름을 붙일 때 사용함.  
  주로 변수명이나 함수명 등으로 사용됩니다.
    -키워드를 사용하면 안된다.
    -숫자로 시작하면 안된다.
    -특수문자는 _와 $만 허용한다.
    -공백문자를 포함할 수 없습니다.

  -식별자로 사용 가능한 단어

  alpha
  alpha10
  _alpha
  $alpha
  ALPha
  ALPHA

  -식별자로 사용 불가능한 단어

  break →키워드라서 안됩니다.
  273alpha →숫자로 시작해서 안됩니다. 
  has space→공백을 포함해서 안됩니다.

  여러단어로 이루어진 식별자는 각 단어의 첫 글자를 대문자로 합니다.

  대문자로 시작하면 클래스
    Array
    Number
    Component
    Pet
  이런경우는 클래스가 아님
  ARRAY
  NUMBER 

  p.72식별자의 종류
  식별자 뒤에 괄호 없음, 단독으로 사용: 변수
  식별자 뒤에 괄호 없음, 다른 식별자와 사용: 속성
  식별자 뒤에 괄호 있음, 단독으로 사용: 함수
  식별자 뒤에 괄호 있음, 다른 식별자와 사용: 메소드
    예제
    alert("Hello World")→함수
    Array.length→속성
    input→변수
    prompt('Message', 'Defstr')→함수   
    Math.PI→속성
    Math.abs(-273)→메소드

<!--ㅡㅡㅡㅡㅡㅡㅡ선언적 함수와 익명함수의 차이, 확인문제ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->


<script>
//책에서는 대부분 선언적 함수를 사용해서 함수를 만든 것을 볼 수 있다.///////////////

function 함수() {

}

// 강의에서는 계속 익명함수를 사용해서 함수를 정의함////////////////////////////////

const 함수 = function () {

}


</script>

<!--익명함수는 무조건 위에서 아래로 순차적으로 내려가면서 만들어진다.-->

<script>
  let 함수 = function () {
    console.log('A 함수입니다.')
  }
  함수 = function () {
    console.log('B 함수입니다.')
  }
  함수 = function () {
    console.log('C 함수입니다.')
  }
  
  함수()
  //이렇게 하면 'C함수입니다.'가 나옴

</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ선언적 함수ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->

<script>
  function 함수() {
    console.log('A 함수입니다.')

  }
  
  function 함수() {
    console.log('B 함수입니다.')
 
  }

  
  function 함수() {
    console.log('C 함수입니다.')

  }

  함수()
// C 함수입니다.
</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡ익명함수와 선언적 함수가 동시 사용될 때ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
<script>

//이 함수에서는 선언적 함수(71)가 미리 만들어지기 때문에 '선언적함수입니다.'가 나옴
함수()

//익명함수를 생성합니다.
함수 = function () {
  console.log('익명 함수입니다.')
}

//선언적 함수를 생성하고 할당합니다.
function 함수() {
  console.log('선언적 함수입니다.')
}

//이 함수에서는 (66)함수가 함수라는 변수 자체를 뒤집어 쓰기 때문에 익명함수입니다.라는 결과를
//볼 수 있다.
함수()

/*결과

선언적 함수입니다.
익명 함수입니다.
*/


</script>

<!--선언적 함수는 무조건적으로 전체코드를 실행하기 전에 만들어지고
    익명함수는 코드를 하나하나 실행하면서 만들어진다-->

<!--
HTML코드 내부의 script 태그는 하나씩 전체가 실행됩니다. 그래서 선언적 함수를 쓰면
자바스크립트 코드실행 흐름을 예측하기가 더 힘들어집니다.

<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script>
    함수() 

    function 함수() {
      console.log('선언적 함수입니다.')
    }
  </script>
  <script>
    함수()  /*이건 '익명함수입니다.'가 안나오고 '선언적 함수입니다.'가 나오는데 이유는 
    익명함수는 코드실행에서 코드가 해당 줄을 읽을 때 생성되기 때문이다. 따라서 
    (18~19) 에 있는 익명함수는 해당 함수()를 읽지 못하기 때문에 (8~9)인 선언적 함수를 받게 된다.
    */

    함수 = function() {
      console.log('익명 함수입니다.')
    }
  </script>
</head>
<body>
  
</body>
</html>

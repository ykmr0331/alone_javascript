<script>
  /*5번문제  내가 푼거임
  현재 환율을 기반으로 사용자에게 숫자를 입력받아 달러(USD)에서 원화(KRW)로
  환율을 변환하는 프로그램을 만들어 보세요. 현재 집필시점의 환율은 
  1달러 = 1207원입니다.*/
  const rawInput = prompt("달러값을 입력하세요")
  const money = Number(rawInput)
  
  const output = money * 1207
  const 원 = output
  alert(`${money}달러는 한화로 ${원}원 입니다.`)
  </script>

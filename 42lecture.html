<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.createElement('h1')  //여기서 요소를 만들고
      header.textContent = 'createElement로 만든 태그'
      header.style.color = 'red'

      const body = document.querySelector('body')
      body.appendChild(header)//여기서 요소를 붙이면  요소를 만들고 출력할 수 있다.
      body.removeChild(header)//header가 body로부터 제거가 된다.
    })
  </script>    
</head>
<body>
  
</body>
</html>

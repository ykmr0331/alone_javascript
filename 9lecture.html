#논리연산자

##논리 합 연산
  연산자: || {또는}(|는 원표시를 시프트 누르고 입력)
  형태: 불||불 →적어도 하나만 treu면 전체값이 true

  
  true||true → true
  true||false → true
  false||true → true 
  false||false →false

  |→비트 합 연산(||와는 별개의 연산임)

##논리 곱 연산
  연산자: && {그리고}
  형태: 불&&불 →양쪽 모든것이 treu여야 전체값이 true

  true && true →true
  true && false  →false  
  false && true  →false
  false && false →false


  & → 비트 곱 연산(&&와는 별개의 연산임)

부등식
  x가 3이하일 때
    x<=3
  x가 2 초과일 때
    -2<x
    x>-2(일반적으로 변수를 왼쪽에 많이 쓴다고함..)

연립부등식
  -3<=x<2 (이렇게 안됨)
    ★★프로그래밍 언어는 앞쪽에 있는것(-3<=x)을 먼저 불로 변환해서 true나 false가 
    나오기 때문임
  '-3<=x && x < 2'  이렇게 해야됨

이차부등식
  x < α && β < x  → 닫힌 범위를 나타낼 때
  x < α || β < x    → 열린 범위를 나타낼 때

    (*알파 베타는 ㅎ 한자)

<script>
  const a = prompt('첫 번째 숫자를 입력해주세요.')
  a = Number(a)
  const b = prompt('두 번째 숫자를 입력해주세요.')
  b = Number(b)
  alert(`${a} + ${b} = ${a + b}`)
</script>
<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
첫번째 숫자를 입력한 직후에 상수에는 할당을 할 수 없다는 오류가 발생
상수에다가 다시한번 할당하므로 재할당을하는 것 
그런데 const는 재할당 불가. 따라서 오류 발생
따라서 const를 let으로 변경해야
ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->

<script>
  let c = prompt('첫 번째 숫자를 입력해주세요.')
  c = Number(c)
  let d = prompt('두 번째 숫자를 입력해주세요.')
  d = Number(d)
  
  alert(`${c} + ${d} = ${c + d}`)
</script>
<!--이렇게 하고 첫번째 숫자 10 두번째 숫자 20 입력하면 30으로
값이 제대로 나온다

위에 코드를 보면 prompt로 실행된 결과를 a에게 넣고 있고 다시 Number를
씌운 뒤에 a에게 넣고있다. 이걸 한꺼번에 합쳐서 prompt를 아에 괄호 안에
넣어버리고 구성하는 방법을 밑에 적음
-->

<script>
  const e = Number(prompt('첫 번째 숫자를 입력해주세요.'))
  const f = Number(prompt('첫 번째 숫자를 입력해주세요.'))
  
  alert(`${e} + ${f} = ${e + f}`)
</script>


<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
1) let
let 키워드로는 변수 중복 선언이 불가하지만, 재할당은 가능하다.

(2) const

const가 let과 다른 점이 있다면, 반드시 선언과 초기화를 동시에 진행되어야
한다
const도 let과 마찬가지로 재선언이 불가하며, 더 나아가 재할당도 불가하다.
재할당의 경우, 원시 값은 불가능하지만, 객체는 가능하다.
const 키워드는 재할당을 금지할 뿐, '불변'을 의미하지 않는다.

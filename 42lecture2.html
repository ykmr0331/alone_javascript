<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.createElement('h1') //문서 객체 생성하기
      header.textContent = 'createElement로 만든 태그'//314쪽 글자조작
      header.style.color = 'red'

      const body = document.querySelector('body')
      body.appendChild(header)
      //결과를 확실히 보기 위해 setTimeout을 사용해보자
      setTimeout(() => {
        //body.removeChild(header)   실제로 이거보다는 밑에 parentNode를 많이 쓴다고해
        header.parentNode.removeChild(header) //현재 헤더태그의 부모노드, 즉 부모 태그가 바디이기 때문에 위에것과 이거는 같은 의미
        //하지만 parentNode는 어떠한 요소만 가지고 그 요소 자체를 제거할 수 있기 때문에 parentNode코드가 더 편리하기 때문에 기억해둘것
      }, 2000)// 'createElement로 만든 태그'가 생겼다가 2초후에 제거된다
    })

  </script>    
</head>
<body>
  
</body>
</html>

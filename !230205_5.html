<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!--JSON은 자바스크립트 배열과 객체를 활용해 어떤 자료를 표현하는 방식이다.-->
  
  <script>      

  //자바스크립트 객체를 JSON문자열로 변환할 떄 JSON.stringify()메소드를 사용한다

    //자료를 생성합니다.
    {// 밑에 스크립트에 data가 겹치지 않도록하기위해 설정
    const data = [{
      name: '혼자 공부하는 파이썬',
      price: 18000,
      publisher: '한빛미디어'
    }, {
      name: 'HTML 웹 프로그래밍 입문',
      price: 26000,
      publisher: '한빛아카데미'
    }]  
    
    //자료를 JSON으로 변환합니다.
    console.log(JSON.stringify(data))         //매개변수를 하나만 넣으면 한줄로 바뀐다. 일반적으로 이렇게 사용한다.
    console.log(JSON.stringify(data, null, 2))//2:들여쓰기 2칸이 추가됌
    }
  </script>

  <script>
    //JSON문자열을 자바스크립트 객체로 전개할 때는 JSON.parse()메소드를 사용한다.

    //자료를 생성한다.
    const data = [{
      name: '혼자 공부하는 파이썬',
      price: 18000,
      publisher: '한빛미디어'
    }, {
      name: 'HTML 웹 프로그래밍 입문',
      price: 26000,
      publisher: '한빛아카데미'
    }]
    
    //자료를 JSON으로 변환합니다.
    const json = JSON.stringify(data)
    console.log(json)

    //JSON 문자열을 다시 자바스크립트 객체로 변환합니다.
    console.log(JSON.parse(json))
  </script>
</head>
<body>
  
</body>
</html>

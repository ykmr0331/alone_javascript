<!--
자바스크립트는 방식이 2가지 있다.
  -html파일과 결합해서 사용하는 방식(초보자방식에서 쉬움)
  -자바스크립트 단독으로 사용하는 방식()

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
<!--
초급 단계의 공부를 위해서 html과 자바스크립트를 함께 사용하는 것이다.
그래서 현재 파일 확장자가 .html파일인것임
html파일내부에 sscript태그를 만들면 자바스크립트를 사용 할 수 있음

주석은 프로그램 코드를 사람에게 설명하기 위한 목적을 가진 코드입니다.
코드실행기는 이를 아예 무시한다.
주석도 2가지 종류임, 알지?
-->  
  <script>
      //한 줄 주석
      /* 여러줄 주석*/
      
      //경고창을 출력합니다. console은 함수
      alert('alert()함수의 출력')
      //콘솔에 출력합니다.  console변수지만 전체는 메서드
        //식별자 뒤에 괄호 있음, 다른 식별자와 사용하니까
      console.log('console.log()메서드의 출력')
      
      //사실 나중에 가면 console.log()만 사용합니다.
      //[초급 단계에서는 콘솔 켜는게 힘들 수 있으니 병행]
  </script>
</head>
<body>
  
</body>
</html>

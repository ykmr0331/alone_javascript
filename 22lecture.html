<!--ㅡㅡㅡㅡㅡ@@@@@@@@@@@@@@@@forof와 forin을 활용해보기@@@@@@@@@@@@@@@@@@ㅡㅡㅡㅡㅡㅡㅡㅡ-->

<script>
  const 배열 = ['바나나', '사과','귤']
  for (const 요소 of 배열) {
    console.log(요소)
    //바나나 - 사과 - 귤           이렇게 출력됨
  }
  for (const 인덱스 in 배열) {
    console.log(인덱스,배열[인덱스])
    //0 바나나 1 사과 2 귤         이렇게 출력됨  !!!콘솔에서 하니까 이렇게 나옴
  } 
   // 여기서 배열은 이미 있는 배열을 말하는거고, 요소는 새로운거니까 아무거나써도 상관없다
  /*이렇게 코드를 작성하게 되면 배열 내부에 있는 요소 수만큼 본문을 실행하게 된다.
현재 본문의 요소가 3개 들어있기 때문에 본문을 3번 반복할 것이다.
그리고 각각의 반복이 일어날 때  반복변수의 요소들의 값이나 인덱스가 들어가게 된다.
of를 사용할 때는 요소가 들어가고 in을 사용할 때는 index가 들어가게된다. */

</script>
<!--ㅡㅡㅡㅡㅡ@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ㅡㅡㅡㅡㅡㅡㅡ-->
 


<!--ㅡㅡㅡㅡ그냥 범용적으로 사용하는 for에 관해서ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
<!--for 반복문은 특정횟수만큼 반복할 때 사용하는 반복문임-->
<!--형식:  for(어디부터;어디까지;몇_씩_증가)
  
  for (let index = 0; index < array.length; index++) {
    const element = array[index];
    }

일반적으로 반복변수는 i,j,k처럼 한글자로 간단히표현
array.length에 반복을 원하는 횟수를 입력함

-->
<script>
  for (let i = 0; i < 5; i++/*1씩 올라간다는거임*/) {console.log(`${i}번째 반복입니다`)}
  //0번째 반복입니다
  //1번째 반복입니다
  //2번째 반복입니다
  //3번째 반복입니다
  //4번째 반복입니다
  
  for (let i = 0; i < 10; i+=2) {console.log(`${i}번째 반복입니다`)}
  //0번째 반복입니다
  //2번째 반복입니다
  //4번째 반복입니다
  //6번째 반복입니다
  //8번째 반복입니다
  
  for (let i = 10; i < 20; i+=3) {console.log(`${i}번째 반복입니다`)}  
  //10번째 반복입니다
  //13번째 반복입니다
  //16번째 반복입니다
  //19번째 반복입니다


//역반복문
 
  for (let i = 20; i >= 10/*내려가는거니까 방향도 반대로해야*/; i--/*-1씩 내려온다는거임*/) {console.log(`${i}번째 반복입니다`)}  
  //20번째 반복입니다
  //19번째 반복입니다
  //18번째 반복입니다
  //17번째 반복입니다
  //16번째 반복입니다
  //15번째 반복입니다
  //14번째 반복입니다
  //13번째 반복입니다
  //12번째 반복입니다
  //11번째 반복입니다
  //10번째 반복입니다
</script>

<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡfor 반복문과 변수 상수ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->

<!--forof와 forin을 사용할 때는 반복변수를 const로 사용을 했다.(물론 let도 되김함)
  그러나 for반복문을 사용할 때는 반복변수를 반드시 let으로 선택해야한다.
-->

<!--for반복문을 사용해서 forof나 forin반복문을 구현해볼거임-->
<script>
  for (let i = 0; i < 배열.length; i++) {
    const 인덱스 = i
    const 요소 = 배열[i]
  }
    /*let의 i는 한번 선언이 되고  얘(i)를 활용을 해서 값을 변경을 하면서 index를 추적하기 때문에 
      let으로 선언해야한다.
    내부에 만들어진 인덱스와 요소는 반복문 블럭이 끝나면 완전히 사라지고 새로만들어지기 때문에
      const를 사용할 수 있는것이다.
    그래서 forof와 forin의 반복변수인 요소와 인덱스는 const로 선언을 해줘도 되는것이다.

</script>

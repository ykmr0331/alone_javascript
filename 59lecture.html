<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>

    class StudentList {
      constructor() {
        this.list = []
      }

      add (student) {
        this.list.push(student)
      }

      printTable () {
        let output = '이름\t총점\t평균\n'
    for(const student of this.list) {
      output += `${student.이름}\t${student.getSum()}점\t${student.getAverage()}점\n`
      }
      console.log(output)
      }
    }

    class Student {// 자바스크립트의 개발자들이 클래스의 첫글자를 대문자로 만든다
      //(=constructor)생성자! → 클래스로 객체를 생성할 때 호출되는 녀석
      constructor (이름, 국어, 영어, 수학, 과학) {
        //속성을 마드는 부분!
        this.이름 = 이름
        this.국어 = 국어
        this.영어 = 영어
        this.수학 = 수학
        this.과학 = 과학
      }
      //매서드를 만드는 부분!
      getSum() { // getSum 과 getAverage는 모든 객체가 공유해서 사용하게되는 함수다. 그래서 용량절약한다네
        return this.국어 + this.영어 + this.수학 + this.과학
      }
      getAverage () {
        return this.getSum() / 4
      }
    }

    const students = new StudentList()
    students.add(new Student('구름', 87, 98, 88, 90))
    students.add(new Student('별이', 92, 98, 96, 88))
    students.add(new Student('겨울', 76, 96, 94, 86))
    students.add(new Student('바다', 98, 52, 98, 92)) 
    students.printTable()
      
  </script>
</head>

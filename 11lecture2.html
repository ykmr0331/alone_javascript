<script> 
  //상수
  const 식별자 = '자료' //const는 식별자를 상수로 선언 혹은 정의한다는것

  // 변수
  let 식별자 = '자료'// let은 식별자를 변수로 선언 혹은 정의한다
  let 식별자
  식별자 = '자료'

  //식별자를 상수/변수로 사용하겠다! → 선언 또는 정의
  /*상수 또는 변수의 값을 넣는 것(const랑 let사용해서)을
  할당한다라고 표현한다*/
  //식별자의 자료를 할당한다라고 읽어주면 된다.
  //처음으로 값을 할당하는 것→ 초기화한다

</script>

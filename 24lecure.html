</script>

<!--일단 내가 구상해본것-->
<script>

let output6 = '' 

  for(let i = 0; i<9; i++) {// 줄 만드는거
    for(let k = 0; k <4 - i; k++) {//빈칸 만드는거
      output6 += ' '
    }
      for(let k = 5; k < i - 1; k++) {//빈칸 만드는거
        output6 += ' '
      }
    for(let j = 0; j < 2 * i + 1; j ++) {//*별표 만드는것
      output6 +='*'
    } 
      for(let j = 4; j < 2 * i + 1; j --) {
        output6 +='*'
      }
    output6 += '\n'
  }

  console.log(output6)
 </script>

<script>

      }

  console.log(output7)
  
  let output8 = ''

  </script>

<script>

  for(const i in array2) {//forin 반복문은 반복변수의 index가 들어가기 때문에 0,1,2,3을 출력함

  }

    console.log(i)
  }
</script>

<!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡp.179쪽 1부터 100까지 더하기ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->

</script>

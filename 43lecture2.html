<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    let counter = 0
    const listener = () => {
      header.innerText = `클릭 횟수: ${++counter}`
    } 

    const header = document.createElement('h1')
    header.style.userSelect = 'none'//클릭을 여러번 했을 때 ㅋ글자가 선택되는 것을 막기 위한 스타일
    header.innerText = `클릭 횟수: 0`

    const p = document.createElement('p')
    p.style.userSelect = 'none'
    p.innerText = `이벤트 연결 상태: 해제`

    const connectButton = document.createElement('button')
    connectButton.innerText = '이벤트 연결 버튼'
    connectButton.addEventListener('click', () => {
      header.addEventListener('click', listener)
      p.innerText = '이벤트 연결 상태: 연결'
    })

    const disconnectButton = document.createElement('button')
    disconnectButton.innerText = `이벤트 해제 버튼`
    disconnectButton.addEventListener('click', () => {
      header.removeEventListener('click', listener)
      p.innerText = '이벤트 연결 상태: 해제'
    })

      /*removeEventListener를 사용하기 위해서는  클릭을 연결할 떄 사용했던 eventListener를 
  별도의 변수로 만들어 줘야 한다.    8~11 얘기임
  
   header.addEventListener('click', listener)  만들어주고
   header.removeEventListener('click', listener)만들어준다  

  */


    document.body.appendChild(header)
    document.body.appendChild(connectButton)
    document.body.appendChild(disconnectButton)
    document.body.appendChild(p)
    </script>
</body>
</html>

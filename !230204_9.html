<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    //객체를 선언합니다.
    const student = {}
    student.이름 = '윤인성'
    student.취미 = '악기'
    student.장래희망 = '생명공학자'
    
    //객체의 속성을 제거합니다.
    delete student.장래희망

    //출력합니다.
    console.log(JSON.stringify(student, null, 2))
    alert(JSON.stringify(student, null, 2))
    // JSON stringify에 관하여: https://steemit.com/kr-dev/@cheonmr/json-stringify
    /*
    
JSON.stringify(value, replacer, space)

  value(필수): JSON 문자열로 변환할 값이다.(배열, 객체, 또는 숫자, 문자 등이 될 수 있다.)

  replacer(선택): 함수 또는 배열이 될 수 있다. 이 값이 null 이거나 제공되지 않으면, 객체의 모든 속성들이 JSON 문자열 결과에 포함된다.
  
  <배열일 떄>
  space(선택): 가독성을 목적으로 JSON 문자열 출력에 공백을 삽입하는 데 사용되는데, 

    string이나 number 객체가 될 수 있다.

    이 값이 null 이거나, 제공되지 않으면 공백이 사용되지 않는다.
    */

  </script>

  <script>
    //최신 버전 자바스크립트에서 메소드를 조금 더 쉽게 선언할 수 있는 전용구문이 있다.
    //그냥 const에서 바로 중괄호에 메소드를 입력하는 듯함
    const pet = {
      name: '구름',
      eat (food) {
        alert(this.name + '은/는' + food + '을/를 먹습니다.')
      }
    }

    //메소드를 호출합니다.
    pet.eat('밥')

  </script>

<script>
  //바로 위에 것이랑 같은것
  
  {  // 이거는 한 스크립트에 pet이라는 상수가 겹치므로 p.231쪽의 블록을 사용한 스코프 생성이다.
  const pet = {
    name: '구름',
    eat: function(food) {
    alert(this.name + '은/는' + food + '을/를 먹습니다.')
    }
  }
  }
  //메소드를 호출합니다.
  pet.eat('밥')

</script>

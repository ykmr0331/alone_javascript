  <script>
    if(현재_시간이_12시_00분부터_12시_30분_사이일때){
      alert('은행이 점검중입니다. 잠시 후에 사용해주세요.')
    }
    if(사용자가_계약_약관에_동의했다면){
      alert('다음 단계로 넘어갑니다.')

    if(사용자가_계약_약관에_동의하지_않았다면){
      alert('약관을 잘 읽어주세요.')
    }
    if(사용자가_제출한_쿠폰의_수가_10개보다_많을_때){
      alert('치킨을 한 마리 무료로 준다.')
    }
    /*논리 연산자에는 3가지가 있다.
      -논리 부정연산자
        !기호를 연산자로 사용하게됨
        !불(이런식으로)
          !true
          false

          !false
          true

          10===10
          true

          !(10===10)
          false

          !("ㅇㅇ".length >=5)
          true

          피연산자를 하나만 갖는 연산자를 단항연산자라고 부름
          
          -단항연산자:피연산자가 하나
            -10
          -이항연산자: 피연산자가 두 개
            10 - 20
            *같은 -기호도 -부호변경 단항연산자, -숫자뺄셈연산자로서 
            완전히 다르게 사용된다.

          -삼항연산자: 피연산자가 세 개(나중에)
          






      -논리 합 연산자
      -논리 곱 연산자

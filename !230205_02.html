<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    //contain()메소드를 추가합니다.
    String.prototype.contain = function (data) {    //문자열에 contain메소드를 추가하기
     return this.indexOf(data) >=0 //indexOf는 문자열 내부에 어떤문자열이 있는지 확인할 때 쓰는것 
    }

    Array.prototype.contain = function (data) {//Array는 배열얘기임
      return this.indexOf(data) >= 0
    }

    //String 객체의 contain() 메소드를 사용합니다.
    const a = '안녕하세요'
    console.log('안녕 in 안녕하세요:', a.contain('안녕'))
    console.log('없는데 in 안녕하세요:', a.contain('없는데'))
  
    //Array 객체의 contain()메소드를 사용합니다.
    const b = [273, 32, 103, 57, 52]
    console.log('273 in [273,32,103,57,52]:', b.contain(273))
    console.log('0 in [273,32,103,57,52]:', b.contain(0))
  </script>
</head>
<body>
  
</body>
</html>

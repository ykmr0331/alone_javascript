<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      //문서객체 읽어들이고 생성하기
       const divA = document.querySelector('#first')  //id 속성이 first인 div태그를 선택합ㄴ다.
       const divB = document.querySelector('#second')//id 속성이 second인 div태그를 선택합ㄴ다.
       const h1 = document.createElement('h1')  //h1태그를 생성합니다.
       h1.textContent = '이동하는 h1 태그'
    
       //서로 번갈아가면서 실행하는 함수를 구현합니다.
       const toFirst = () => {
        divA.appendChild(h1)  //h1을 divA에 추가합니다.
        setTimeout(toSecond, 1000)//1초 뒤에 toSecond 함수를 실행합니다.
       }
       const toSecond = () => {
        divB.appendChild(h1)    //h1을 divB에 추가합니다.
        setTimeout(toFirst,1000) //10초뒤에 toFirst함수를 실행합니다.
       }
       toFirst()
  })  
  </script>
</head>
<body>
  <div id ="first">
    <h1>첫 번째 div 태그 내부</h1>
  </div>
  <hr>
  <div id = "second">
    <h1>두번째 div 태그 내부</h1>  
  </div>
</body>
</html>

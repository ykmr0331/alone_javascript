어떤 돈이 있을 때, 그 돈으로 국밥 몇그릇 먹을 수 있겠는가?
국밥 7500원이라고 가정하자

변수는 돈과 국밥

<script>
  //입력
  const input = prompt("돈 얼마나 있냐?")
  //처리
  let output = ''
  output += `갖고있는 돈: ${input}입니다. \n`
  output += `→먹을 수 있는 국밥 그릇: ${input /7500}그릇 입니다.\n`
  //출력
  alert(output)
</script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const h1 = document.querySelector('h1')

        h1.parentNode.removeChild(h1)
        // document.body.removeChild(h1)  h1.parentNode가 document.body이므로 이런 형태로도 제거할 수 있다.
      }, 3000)
    })
  </script>
</head>
<body>
  <hr>
  <h1>제거 대상 문서 객체</h1>
  <hr>
</body>
</html>

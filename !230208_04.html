<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let counter = 0
      const h1 = document.querySelector('h1')

      h1.addEventListener('click', (event) => {
        counter++
        h1.textContent = `클릭 횟수: ${counter}`
      })
    })
  </script>
  <style>
    h1{
      /*클릭을 여러번 했을 때 글자가 선택되는 것을 막기위한 스타일*/
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>클릭 횟수:0</h1>
</body>
</html>l

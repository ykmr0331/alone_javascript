<!--
'문자들을 작음 따옴표' 또는 큰 따옴표로 감사면 문자열이 만들어진다.
자바스크립트에서는 큰따옴표 작은따옴표 의미 완전히 같으므로 그냥 사용해라

콘솔에서

'This is 'string'' 이러면 오류가 발생하므로
"This is 'string'" 이러면 오류 발생 안함
'This is "string"' 이래도 괜춘

작은따옴표나 큰 따옴표만 쓰고 싶은 경우가 있을 수 있다 이럴 경우에는
  'This is \'string\''이렇게 하면 된다.
  "This is \"string\""이렇게 하면 된다.

  \n 줄바꿈임
  \t 탭문자임
  \\역슬래시 표시임
-->

<!--
문자열에 적용 할 수 있는 처리

  1. 문자열 연결 연산: 문자열+문자열
    '안녕' + '하세요'
    "안녕하세요"
  2. 문자 선택 연산: 문자열[인덱스]→문자 하나
    "안녕하세요"[0]
    "안"
  3. 문자열의 길이: 문자열.length →문자 개수
    "안녕하세요".length
    5
이런 식으로 나옴
-->

  불 자료형과 연산자 복습


  const x = 10
  x < 100
  true나옴

  const x = 10

  뭐가 나올까?

  const x = 10

<!--if 조건ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
  if 조건문 형식은

  if(불 값이 나오는 표현식) {
  불값이 참일 때 실행할 문장
}

이런식으로 나옴, 꾸부렁한 문장이 하나라면 괄호 생략 가능
-->
<script>
  if (273<100/*false*/){
    alert('273 < 100 => true')
  }

  alert ('종료')
</script>
